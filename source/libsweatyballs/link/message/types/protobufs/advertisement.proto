// Advertisement message
//
// This is a ProtocolBuffer descriptor for router advertisement
// messages.

// Set the version of ProtocolBuffer
syntax="proto3";

message AdvertisementMessage
{
    //Port to connect to for router to router interface on this link
    string r2rPort = 1;

    // The routes in this advertisement
    repeated RouteEntry routes = 2;
}


message RouteEntry
{
    // Address this is a route to
    string address = 1;
}